<!doctype html>
<html lang="en">

    <head>
        <title>Weather App</title>
        <meta name="author" content="Maor BemdooðŸš€">
        <meta name="description" content="A weather App">
        <link rel="icon" href="https://i.pinimg.com/originals/06/c4/f7/06c4f70ec5931e2342e703e8a3f0a253.png">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.3.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <video class="bg-video" autoplay loop muted>
                <source src="WeatherbgVideo.mp4">
        </video>
        <main class="container">
            <!-- place main here -->
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-fill"></i>
            <i class="bi bi-cloud-fill"></i>
            <i class="bi bi-cloud-drizzle-fill"></i>
            <form>
                <input type="text" placeholder="Search Country, State or City">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="temp">
                <!-- <img src="" alt="" height="50px" width="50px"> -->
                <div id="weather-icon">

                </div>
                <div>
                    <p></p>
                    <p>&deg;C</p>
                </div>
                <div>
                    <i class="bi bi-geo-alt-fill"></i>
                    <p></p>
                </div>
            </div>
            <div class="other-contents">
                <div>
                    <!-- <img src="" alt="Humidity icon"> -->
                    <div>
                        <i class="bi bi-moisture"></i>
                        <p></p><p>%</p>
                    </div>
                    <p>Humidity</p>
                </div>
                <div>
                    <div>
                        <i class="bi bi-wind"></i>
                        <div>
                            <p></p>
                            <p>Km/hr</p>
                        </div>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>

</html>
